<style>
    body
    {
        background-color: #373e98;
        font-family: 'Poppins', sans-serif;
    }
    p
    {
        color: #f16775;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
    }
    .container
    {
    
        width:800px;
        padding: 20px;
        margin:30px auto;
        background-color: #fee36e;
        border-radius: 6px;
    }
    a,input
    {
        text-decoration: none;
        font-style: bold;
        color: #f16775;
        padding: 20px;
        cursor: pointer;
        border-radius: 4px;
        background-color: #2a2a2a;
    }
    .flex
    {
        display: flex;
        justify-content: space-between;
    }
</style>
<div class="container">
<p>Are you sure you want to delete the item?</p>
<div class="flex">
<a href="{% url 'list' %}">Cancel</a>
<form method="POST" action="">
    {% csrf_token %}
    <input type="submit" name="Confirm">
</form>
</div>
</div>
